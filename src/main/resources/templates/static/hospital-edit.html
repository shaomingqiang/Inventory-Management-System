<body>

									<option value="湖南省">湖南省</option>
									<option value="湖北省">湖北省</option>
									<option value="安徽省">安徽省</option>
									<option value="山东省">山东省</option>
									<option value="浙江省">浙江省</option>
									<option value="江西省">江西省</option>
									<option value="甘肃省">甘肃省</option>
									<option value="云南省">云南省</option>
									<option value="山西省">山西省</option>
									<option value="陕西省">陕西省</option>
									<option value="福建省">福建省</option>
									<option value="贵州省">贵州省</option>
									<option value="广东省">广东省</option>
									<option value="青海省">青海省</option>
									<option value="四川省">四川省</option>
									<option value="海南省">海南省</option>
									<option value="台湾省">台湾省</option>
									<option value="广西壮族自治区">广西壮族自治区</option>
									<option value="内蒙古自治区">内蒙古自治区</option>
									<option value="新疆维吾尔自治区">新疆维吾尔自治区</option>
									<option value="西藏自治区">西藏自治区</option>
									<option value="宁夏回族自治区">宁夏回族自治区</option>
									<option value="宁夏回族自治区">香港特别行政区</option>

							<label for="name" class="layui-form-label"> 医院 </label>
							<div class="layui-input-inline">

									lay-verify="hospital" autocomplete="off" class="layui-input">
							</div>
						</div>

						<label for="level" class="layui-form-label">
						医院级别

							<select name="level" id="select_level" lay-filter="Model_level" lay-verify="select_level" class="layui-input">
								<option value="">医院级别</option>
								<option value="一级甲等">一级甲等</option>
								<option value="一级乙等">一级乙等</option>
								<option value="一级丙等">一级丙等</option>
								<option value="二级甲等">二级甲等</option>
								<option value="二级乙等">二级乙等</option>
								<option value="二级丙等">二级丙等</option>
								<option value="三级甲等">三级甲等</option>

							</select>
						</div>
					</div>
						<div class="layui-col-xs6" style="padding-left: 70px;">
							<button class="layui-btn" lay-submit="" lay-filter="edit">修改</button>

					<table class="layui-table" id="LAY_table_departmrnt"
						lay-filter="test"></table>

	<script>
		layui.use([ 'form', 'layer', 'jquery' ], function() {
			$ = layui.jquery;
			var form = layui.form, layer = layui.layer;

			//自定义验证规则
			form.verify({
				select_province : function(value) {
					if (value == "") {
						return "省份不能为空!";
					}
				},
				hospital : function(value) {
					if (value == "") {
						return "医院名称不能为空!";
					}
				},
				select_level : function(value) {
					if (value == "") {
						return "医院级别不能为空!";
					}
				}
			});
			//监听提交
			form.on('submit(edit)', function(data) {
				var data = JSON.stringify(data.field);
				$.ajax({
					//请求方式
					type : "post",
					//url 
					url : "/hospital/updateHospital",
					//把Js的对象或数组序列化一个son字符串
					data : data,
					//contentType 
					contentType : "application/json; charset=utf-8",
					//datarype 
					dataType : "json",
					//result 为请求的返回结果对象
					success : function(result) {
						if ("200" == result.status) {
							layer.alert("修改成功", {
								icon : 1
							}, function() {
								//关闭当前frame
								xadmin.close();
								// 可以对父窗口进行刷新 
								xadmin.father_reload();
							});
						} else {
							layer.alert("修改失败", {
								icon : 2
							}, function() {
								//关闭当前frame
								xadmin.close();

								// 可以对父窗口进行刷新 
								xadmin.father_reload();
							});
						}
					}
				});
				return false;
			});

		});
	</script>
	<script type="text/javascript">
		function child(d) {
			var obj = JSON.parse(d);
			$("#select_province option").each(function() {
				if ($(this).text() == obj.province) {
					$(this).attr("selected", true);
				}
			});
			$("#select_level option").each(function() {
				if ($(this).text() == obj.level) {
					$(this).attr("selected", true);
				}
			});
			
			$("#name").val(obj.name);
			$(".layui-form-select dl dd").each(function() {
				if ($(this).text() == obj.status) {
					$(this).addClass("layui-this");
				}
			});
			layui.use([ 'form' ], function() {
				var form = layui.form;
				form.render("select");
			});
			$("#id").val(obj.id);
			var h_id = obj.id;
			layui.use([ 'form', 'table', 'jquery' ], function() {
				$ = layui.jquery;
				var table = layui.table, form = layui.form;
				;
				//方法级渲染
				table.render({
					elem : '#LAY_table_departmrnt',
					url : 'department/findDept',
					where : {
						h_id : h_id
					},
					cellMinWidth : 100,
					cols : [ [ {
						field : 'dName',
						title : '科室',
						sort : true,
						width : 320,
						align : 'center'
					}, {
						field : 'status',
						title : '是否在用',
						templet : function (d) {
                            if (d.status == "停用") {
                                return "<span title='停用' class='layui-btn layui-btn-danger layui-btn-normal layui-btn-mini'>停用</span>"
                            }
                            if (d.status == "启用") {
                            	return "<span title='启用' class='layui-btn layui-btn-normal layui-btn-mini'>启用</span>"
                            }
                        },
						unresize : true,
						width : 320,
						align : 'center'
					}
					] ],
					page : true //是否显示分页
					,
					limits : [ 5, 10, 15, 20, 50, 100 ],
					limit : 10 //每页默认显示的数量
					,
					response : {
						statusCode : 200
					//规定成功的状态码，默认：0
					},
					height : 410,
					width : 640
				});
			})
		}
	</script>
