<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />

<link rel="stylesheet" href="./css/xadmin.css">
<script src="./lib/layui/layui.js" charset="utf-8"></script>

</head>

<body>
	<div class="layui-fluid">
		<div class="layui-row layui-col-space15">
			<div class="layui-col-md12">
				<div class="layui-card">
					<div class="layui-card-body ">
						<blockquote class="layui-elem-quote">

								id='time'></span>
						</blockquote>
					</div>
				</div>
			</div>
			<div class="layui-col-md12">
				<div class="layui-card">
					<div class="layui-card-header">数据统计</div>
					<div class="layui-card-body ">
						<ul
							class="layui-row layui-col-space10 layui-this x-admin-carousel x-admin-backlog">
							<li class="layui-col-md2 layui-col-xs6"><a
								href="javascript:;" class="x-admin-backlog-body">
									<h3>在库760Meter</h3>
									<p>
										<cite id="meter_760_10"></cite>
									</p>
							</a></li>
							<li class="layui-col-md2 layui-col-xs6"><a
								href="javascript:;" class="x-admin-backlog-body">
									<h3>在库761Meter</h3>
									<p>
										<cite id="meter_761_10"></cite>
									</p>
							</a></li>
							<li class="layui-col-md2 layui-col-xs6"><a
								href="javascript:;" class="x-admin-backlog-body">
									<h3>在库760Holder</h3>
									<p>
										<cite id="holder_760_10"></cite>
									</p>
							</a></li>
							<li class="layui-col-md2 layui-col-xs6"><a
								href="javascript:;" class="x-admin-backlog-body">
									<h3>在库761Holder</h3>
									<p>
										<cite id="holder_761_10"></cite>
									</p>
							</a></li>
							<li class="layui-col-md2 layui-col-xs6"><a
								href="javascript:;" class="x-admin-backlog-body">
									<h3>在院760Meter</h3>
									<p>
										<cite id="meter_760_20"></cite>
									</p>
							</a></li>
							<li class="layui-col-md2 layui-col-xs6 "><a
								href="javascript:;" class="x-admin-backlog-body">
									<h3>在院761Meter</h3>
									<p>
										<cite id="meter_761_20"></cite>
									</p>
							</a></li>
						</ul>
					</div>
				</div>
			</div>
			<div class=" layui-col-space15">
				<div class="layui-col-sm12 layui-col-md6">
					<div class="layui-card">
						<div class="layui-card-header">数据分析</div>
						<div class="layui-card-body" style="min-height: 280px;">
							<div id="main3" class="layui-col-sm12" style="height: 300px;"></div>
						</div>
					</div>
				</div>
				<div class="layui-col-sm12 layui-col-md6">
					<div class="layui-card">
						<div class="layui-card-header">硬盘使用量</div>
						<div class="layui-card-body" style="min-height: 280px;">
							<div id="main4" class="layui-col-sm12" style="height: 300px;"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.bootcss.com/echarts/4.2.1-rc1/echarts.min.js"></script>
	<script type="text/javascript">
		// 基于准备好的dom，初始化echarts实例
		var myChart3 = echarts.init(document.getElementById('main3'));
		var option = null;
		var ArrNum = new Array();
		layui.use([ 'jquery' ], function() {
			$ = layui.jquery;
			function selectCount() {
				$.ajax({
					type : "post",
					url : "/equipment/selectCountByStatus",
					data : "",
					contentType : "application/json; charset=utf-8",
					dataType : "json",
					success : function(result) {
						if ("200" == result.code) {
							if (result.meter_760_10 <= 20) {
								$("#meter_760_10").css("color", "red");
							}
							if (result.meter_761_10 <= 2) {
								$("#meter_761_10").css("color", "red");
							}
							if (result.holder_760_10 <= 20) {
								$("#holder_760_10").css("color", "red");
							}
							if (result.holder_761_10 <= 20) {
								$("#holder_761_10").css("color", "red");
							}
							if (result.meter_760_20 <= 20) {
								$("#meter_760_20").css("color", "red");
							}
							if (result.meter_761_20 <= 20) {
								$("#meter_761_20").css("color", "red");
							}
							$("#meter_760_10").text(result.meter_760_10);
							$("#meter_761_10").text(result.meter_761_10);
							$("#holder_760_10").text(result.holder_760_10);
							$("#holder_761_10").text(result.holder_761_10);
							$("#meter_760_20").text(result.meter_760_20);
							$("#meter_761_20").text(result.meter_761_20);
							ArrNum.push({
								"value" : result.meter_10,
								"name" : "在库"
							});
							ArrNum.push({
								"value" : result.meter_20,
								"name" : "在院"
							});
							ArrNum.push({
								"value" : result.meter_30,
								"name" : "出库"
							});
							ArrNum.push({
								"value" : result.meter_40,
								"name" : "借用"
							});
							ArrNum.push({
								"value" : result.meter_50,
								"name" : "返修"
							});
							ArrNum.push({
								"value" : result.meter_60,
								"name" : "审核"
							});
							option = {
									tooltip : {
										trigger : 'item',
										formatter : "{a} <br/>{b} : {c} ({d}%)"
									},
									legend : {
										orient : 'vertical',
										left : 'left',
										data : [ '在库', '在院', '出库', '借用', '返修', '审核' ]
									},
									series : [ {
										name : '血糖仪',
										type : 'pie',
										radius : '55%',
										center : [ '50%', '60%' ],
										data : ArrNum,
										itemStyle : {
											emphasis : {
												shadowBlur : 10,
												shadowOffsetX : 0,
												shadowColor : 'rgba(0, 0, 0, 0.5)'
											}
										}
									} ]
								};
							// 使用刚指定的配置项和数据显示图表。
							myChart3.setOption(option);
						}
					},
					error : function() {
					}
				});
			}
			window.onload = function() {
				refreshTime(); //当页面加载完时运行时间函数
				selectCount();
			}

			function checkTime(i) {
				if (i < 10) {
					i = '0' + i //定义当分钟，秒钟小于10时，使一位数显示为两位数
				}
				return i //大于10时，正常显示
			}

			function refreshTime() { //定义时间函数
				var date = new Date(); //获取当前默认格式的当前时间
				var myYear = date.getFullYear(); //在默认格式时间中提取四位数的年份
				var myMonth = date.getMonth() + 1; //在默认格式时间中提取月份，（月份返回值是0-11，实际月份要返回值+1）
				var myDate = date.getDate(); //在默认格式实践中提取日期
				var myDay = date.getDay(); //在默认格式中提取星期（返回值0-6对应星期天-星期六）
				var week = [ '星期天', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六', ] //创建数组对应myDay
				var myHours = date.getHours(); //在默认格式实践中提取日期小时
				var myMinutes = date.getMinutes(); //在默认格式实践中提取日期分钟
				var mySeconds = date.getSeconds(); //在默认格式实践中提取日期分钟
				var pushM = checkTime(myMinutes);
				var pushS = checkTime(mySeconds); //用checkTime函数使时间为0~9时替换为00~09
				//alert(myDay);//test
				document.getElementById('time').innerHTML = myYear + '年'
						+ myMonth + '月' + myDate + '日&nbsp&nbsp' + week[myDay]
						+ '&nbsp&nbsp' + myHours + ':' + pushM + ':' + pushS
						+ '<br/>' //使id为'time'的文本值替换为该格式的时间
				setTimeout(refreshTime, 1000); //每1000毫秒运行一次refreshTime函数，即每秒刷新一次时间
			}
		});

		// 指定图表的配置项和数据
		

		

		// 基于准备好的dom，初始化echarts实例
		var myChart = echarts.init(document.getElementById('main4'));

		// 指定图表的配置项和数据
		var option = {
			tooltip : {
				formatter : "{a} <br/>{b} : {c}%"
			},
			series : [ {
				name : '硬盘使用量',
				type : 'gauge',
				detail : {
					formatter : '{value}%'
				},
				data : [ {
					value : 88,
					name : '已使用'
				} ]
			} ]
		};
		// 使用刚指定的配置项和数据显示图表。
		myChart.setOption(option);
	</script>
</body>

</html>
