<body>
	<div class="layui-fluid">
		<div class="layui-row">
			<form class="layui-form">
				<div class="layui-form-item">
					<label for="status" class="layui-form-label">状态</label>
					<div class="layui-input-inline">
						<select name="status" id="status" lay-filter="Status_filter"
							class="layui-input">
							<option value="10">在库</option>
							<option value="20">在院</option>
							<option value="30">出库</option>
							<option value="40">借用</option>
							<option value="50">返修</option>
							<option value="60">审核</option>
						</select>
					</div>
				</div>
				<!-- 存放id的span -->
				<div class="layui-form-item">
					<div class="layui-input-inline">
						<input name="ids" id="ids" style="display:none"></input>
					</div>
				</div>

				<div class="layui-input-inline">
					<label for="L_repass" class="layui-form-label"></label>
					<button class="layui-btn" lay-submit="" lay-filter="edit">修改</button>
				</div>
			</form>
		</div>
	</div>
	<script>
		layui.use([ 'form', 'layer', 'jquery' ], function() {
			$ = layui.jquery;
			var form = layui.form, layer = layui.layer;

			//监听提交
			form.on('submit(edit)', function(data) {
				$.ajax({
					//请求方式
					type : "post",
					//url 
					url : "equipment/statusChange",
					data: "id=" + data.field.ids + "&status=" + data.field.status,
					//datarype 
					dataType : "json",
					//result 为请求的返回结果对象
					success : function(result) {
						if ("200" == result.status) {
							layer.alert("修改成功", {
								icon : 1
							}, function() {
								//关闭当前frame
								xadmin.close();
								// 可以对父窗口进行刷新 
								xadmin.father_reload();
							});
						} else {
							layer.alert("修改失败", {
								icon : 2
							}, function() {
								//关闭当前frame
								xadmin.close();

								// 可以对父窗口进行刷新 
								xadmin.father_reload();
							});
						}
					}
				});
				return false;
			});

		});
	</script>
	<script>
		function child(d) {
			var obj = JSON.parse(d);
			if (obj.length == 1) {
				$("#status option").each(function() {
					if ($(this).text() == obj.status) {
						$(this).attr("selected", true);
					}
				});
				$(".layui-form-select dl dd").each(function() {
					if ($(this).text() == obj.status) {
						$(this).addClass("layui-this");
					}
				});
			} else {
				$("#status option").each(function() {
					if ($(this).text() == obj[0].status) {
						$(this).attr("selected", true);
					}
				});
				$(".layui-form-select dl dd").each(function() {
					if ($(this).text() == obj[0].status) {
						$(this).addClass("layui-this");
					}
				});
			}
			layui.use([ 'form' ], function() {
				var form = layui.form;
				form.render("select");
			});
			var ids = "";
			//取id值
			for (var i = 0; i < obj.length; i++) {
				if (i != obj.length - 1) {
					ids = ids + obj[i].id + ",";
				} else {
					ids = ids + obj[i].id;
				}
			}
			$("#ids").val(ids);
		}
	</script>
