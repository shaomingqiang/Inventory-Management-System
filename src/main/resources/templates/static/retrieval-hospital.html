<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="x-admin-sm">

	<head>
		<meta charset="UTF-8">
		<title>欢迎页面-X-admin2.2</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
		<link rel="stylesheet" href="../css/font.css">
		<link rel="stylesheet" href="../css/xadmin.css">
		<script type="text/javascript" src="../lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="../js/xadmin.js"></script>
		<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
		<!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
		<!--<style>
.layui-form-select{
	width: 240px;
}
</style>-->
	</head>

	<body>
		<div class="layui-fluid">
			<div class="layui-row">
				<form class="layui-form">

					<div class="layui-form-item">
						<label for="L_email" class="layui-form-label"> 
							<span class="x-red">*</span>医院
							</label>
						<div class="layui-input-inline">
							<select name="select_base_type" id="select_base_type" lay-verify="select_base_type" xm-select="select_base_type" xm-select-type="1" autocomplete="off" class="layui-input">
								<option value="">医院</option>
								<option value="枣阳市一">枣阳市一</option>
								<option value="兰州市一">兰州市一</option>
								<option value="深圳龙岗中心">深圳龙岗中心</option>
							</select>
						</div>
					</div>

					<div class="layui-form-item">
						<label for="L_email" class="layui-form-label"> 
							<span class="x-red">*</span>科室
							</label>
						<div class="layui-input-inline">
							<select name="select_base_modle" id="select_base_modle" lay-verify="select_base_modle" xm-select="select_base_modle" xm-select-type="1" autocomplete="off" class="layui-input">
								<option value="">科室</option>
								<option value="内分泌科">内分泌科</option>
								<option value="老年病科">老年病科</option>
								<option value="呼吸内科">呼吸内科</option>
							</select>
						</div>
					</div>

					<div class="layui-form-item">
						<label for="L_repass" class="layui-form-label"></label>
						<button class="layui-btn" lay-submit="" lay-filter="add">入院</button>
					</div>
				</form>
			</div>
		</div>
		<script>
			layui.use(['form', 'layer', 'jquery'], function() {
				$ = layui.jquery;
				var form = layui.form,
					layer = layui.layer;

				//自定义验证规则
				form.verify({
					select_base_type : function(value) {
						if(value == "") {
							return "医院不能为空";
						}
					},
					select_base_modle : function(value) {
						if(value == "") {
							return "科室不能为空";
						}
					}
				});

				//监听提交
				form.on('submit(add)', function(data) {
					console.log(data);
					//发异步，把数据提交给php
					layer.alert("入院成功", {
						icon: 1
					}, function() {
						//关闭当前frame
						xadmin.close();

						// 可以对父窗口进行刷新 
						xadmin.father_reload();
					});
					return false;
				});

			});
		</script>
		<script>
			var _hmt = _hmt || [];
			(function() {
				var hm = document.createElement("script");
				hm.src = "https://hm.baidu.com/hm.js?b393d153aeb26b46e9431fabaf0f6190";
				var s = document.getElementsByTagName("script")[0];
				s.parentNode.insertBefore(hm, s);
			})();
		</script>
	</body>

</html>
