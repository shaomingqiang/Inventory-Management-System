<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="x-admin-sm">

	<head>
		<meta charset="UTF-8">
		<title>欢迎页面-X-admin2.2</title>

		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
		<link rel="stylesheet" href="../css/font.css">
		<link rel="stylesheet" href="../css/xadmin.css">
		<script type="text/javascript" src="../lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="../js/xadmin.js"></script>
		<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->

            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>

	</head>

	<body>
		<div class="layui-fluid">
			<div class="layui-row">
				<form class="layui-form">

					<div class="layui-form-item">
						<label for="L_email" class="layui-form-label"> 
							<span class="x-red">*</span>设备类型
							</label>
						<div class="layui-input-inline">
							<select name="select_base_type" id="select_base_type" lay-verify="select_base_type" xm-select="select_base_type" xm-select-type="1" autocomplete="off" class="layui-input">
								<option value="">设备类型</option>
								<option value="760">760</option>
								<option value="761">761</option>
								<option value="333D">333D</option>
							</select>
						</div>
					</div>

					<div class="layui-form-item">
						<label for="L_email" class="layui-form-label"> 
							<span class="x-red">*</span>设备型号
							</label>
						<div class="layui-input-inline">
							<select name="select_base_modle" id="select_base_modle" lay-verify="select_base_modle" xm-select="select_base_modle" xm-select-type="1" autocomplete="off" class="layui-input">
								<option value="">设备型号</option>
								<option value="760">760</option>
								<option value="761">761</option>
								<option value="333D">333D</option>
							</select>
						</div>
					</div>

					<div class="layui-form-item">
						<label for="sn" class="layui-form-label"> <span
						class="x-red">*</span>序列号
					</label>
						<div class="layui-input-inline">
							<select name="select_base_sn" id="sn" lay-verify="select_base_sn" xm-select="select_base_sne" xm-select-type="1" autocomplete="off" class="layui-input">
								<option value="">设备序号</option>
								<option value="B761RHA0001">B761RHA0001</option>
								<option value="B761RHA0002">B761RHA0002</option>
								<option value="B761RHA0003">B761RHA0003</option>
							</select>
						</div>
						<!-- <div class="layui-form-mid layui-word-aux">
                            <span class="x-red">*</span>将会成为您唯一的登入名</div> -->
					</div>
					<div class="layui-form-item">
						<label for="L_repass" class="layui-form-label"></label>
						<button class="layui-btn" lay-submit="" lay-filter="add">申请</button>
					</div>
				</form>
			</div>
		</div>
		<script>
			layui.use(['form', 'layer', 'jquery'], function() {
				$ = layui.jquery;
				var form = layui.form,
					layer = layui.layer;

				//自定义验证规则
				form.verify({
					select_base_type : function(value) {
						if(value == "") {
							return "设备类型不能为空";
						}
					},
					select_base_modle : function(value) {
						if(value == "") {
							return "设备型号不能为空";
						}
					},
					sn : function(value) {
						if(value == "") {
							return "序列号不能为空";
						}
						if(/\s+/.test(value)){
							return "序列号不能有空格";
						}
					}
				});

				//监听提交
				form.on('submit(add)', function(data) {
					console.log(data);
					//发异步，把数据提交给php
					layer.alert("增加成功", {
						icon: 6
					}, function() {
						//关闭当前frame
						xadmin.close();

						// 可以对父窗口进行刷新 
						xadmin.father_reload();
					});
					return false;
				});

			});
		</script>

			})();
		</script>
	</body>

</html>
